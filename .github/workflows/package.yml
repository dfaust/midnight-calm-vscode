name: Package VSIX

on:
  push:
    branches: [ 'main' ]
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g vsce

      - name: Package extension
        run: |
          set -e
          vsce package --yarn || vsce package
        env:
          CI: true

      - name: Collect .vsix
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'

      - name: Create GitHub release asset (on release only)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
